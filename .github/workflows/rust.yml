name: Rust CI

on:
  push:
    branches:
      - ci
  pull_request: null

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: '!contains(github.event.head_commit.message, ''skip ci'')'

    strategy:
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin

    name: ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.settings.target }}
          profile: minimal
          override: true
      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.settings.target }}-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ matrix.settings.target }}-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache llvm
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm-13.0
      - name: Install llvm
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "13.0"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: Run tests
        run: cargo test --lib tests::tests --manifest-path compiler/codegen/Cargo.toml
      - name: Build
        run: cargo build --release --target ${{ matrix.settings.target }}
      - name: Compression release
        run: tar -Jcvf ${{ matrix.settings.target }}.tar.xz target/${{ matrix.settings.target }}
        shell: bash
      - name: Upload to github release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        uses: xresloader/upload-to-github-release@v1
        with:
          file: ${{ matrix.settings.target }}.tar.xz
          overwrite: true
#          draft: true
          update_latest_release: true
          verbose: true

